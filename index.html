<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Meu Cadastro</title>
</head>

<body>
    <div class="container">
        <h1>Cadastro</h1>

        <section>
            <div>
                <form>
                    <div class="form-campo">
                        <label for="nome"></label>
                        <input type="text" placeholder="Nome Completo" id="nome" name="nome">
                    </div>
                    <div class="form-campo">
                        <label for="telefone"></label>
                        <input type="tel" placeholder="Telefone" id="telefone" name="telefone">
                    </div>
                    <div class="form-campo">
                        <label for="email"></label>
                        <input type="email" placeholder="E-mail" id="email" name="email">
                    </div>
                    <div class="form-campo">
                        <label for="cpf"></label>
                        <input type="tel" placeholder="CPF" id="cpf" name="cpf">
                    </div>
                    <div class="form-campo">
                        <label for="endereço"></label>
                        <input type="text" placeholder="Endereço" id="endereço" name="endereço">
                    </div>
                    <div class="form-campo">
                        <label for="cep"></label>
                        <input type="tel" placeholder="CEP" id="cep" name="cep">
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="main.js"></script>
    <script src= "./js/jquery.mask.min.js"> </script>
    <script src= "./js/jquery.validate.min.js"> </script>
    <script src= "./js/messages_pt_BR.min.js"> </script>
    <script>
        $(document).ready(function() {
            $('#telefone').mask('(00) 00000-0000')
            $('#cpf').mask('000.000.000-00')
            $('#cep').mask('00000-000')

            $('form').validate({
                rules: {
                    nome: {
                        required: true
                    },
                    telefone: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    cpf: {
                        required: true
                    },
                    endereço: {
                        required: true
                    },
                    cep: {
                        required: true
                    }
                },
                messages: {
                    nome: 'Por favor, insira seu nome'
                },
                submitHandler: function(form) {
                    console.log(form)
                },
                invalidHandler: function(formevento, validador) {
                    let camposIncorretos = validador.numberOfInvalids();
                    if (camposIncorretos) {
                        alert(`Existem ${camposIncorretos} campos incorretos`)
                    }
                }
            })
        })
    </script>

</body>

</html>
